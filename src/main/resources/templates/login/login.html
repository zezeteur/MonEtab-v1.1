<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Connexion - Mon Etab</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link th:href="@{img/logo.png}" rel="icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/vendor/simple-datatables/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link th:href="@{style.css}" rel="stylesheet">

</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="card-mb-3">

                <div class="card-body">


                    <div class="d-flex justify-content-center py-4">
                      <a class="logo d-flex align-items-center w-auto" th:href="@{/}">
                        <img th:src="@{img/logo.png}" alt="Logo Mon Etab">
                        <span class="d-none d-lg-block">Mon Etab</span>
                      </a>
                    </div>
                    <p class="text-center small">Veuillez entrer votre identifiant et mot de passe</p>
                  </div>

                  <form action="" method="post" class="row g-3 needs-validation" novalidate>

                    <div class="col-12">
                      <div class="input-group has-validation">
           
                        <input type="text" name="username" class="form-control" id="yourUsername" required placeholder="Identifiant">
                        <div class="invalid-feedback">Veuillez entrer votre identifiant svp !</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <input type="password" name="password" class="form-control" id="yourPassword" required placeholder="Mot de passe">
                      <div class="invalid-feedback">Veuillez entrer votre mot de passe svp !</div>
                    </div>

                    <div class="col-12">
                      <a th:href="@{home}">
                        <button class="btn-login" type="submit2">Connexion</button>
                      </a>

                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
      </section>
    </div>
  </main>

  <script src="../../../../../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../../../../static/vendor/quill/quill.min.js"></script>
  <script src="../../../../../static/vendor/tinymce/tinymce.min.js"></script>
  <script src="../../../../../static/main.js"></script>

</body>
</html>
